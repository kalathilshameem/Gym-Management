{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-3 mb-4">
        <a href="" class="text-decoration-none">
            <div class="card custom-card bg-gradient-blue">
                <div class="card-body text-white text-center">
                    <h5><i class="fas fa-users"></i> Total Members</h5>
                    <h2 class="fw-bold">0</h2>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-3 mb-4">
        <a href="" class="text-decoration-none">
            <div class="card custom-card bg-gradient-green">
                <div class="card-body text-white text-center">
                    <h5><i class="fas fa-inr-sign"></i>Total Revenue</h5>
                    <h2 class="fw-bold">â‚¹ 0</h2>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-3 mb-4">
        <a href="" class="text-decoration-none">
            <div class="card custom-card bg-gradient-orange">
                <div class="card-body text-dark text-center">
                    <h5><i class="fas fa-clock"></i> Expiring Soon</h5>

    <div class="col-md-3 mb-4">

</div>

<!-- Custom Styles -->
<style>
    /* General Styling */
    body {
        background: #f4f4f4;
        font-family: 'Poppins', sans-serif;
    }

    /* Card Styling */
    .custom-card {
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transform: scale(1);
    }

    .custom-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Background Gradients */
    .bg-gradient-blue {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .bg-gradient-green {
        background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    .bg-gradient-orange {
        background: linear-gradient(135deg, #f12711, #f5af19);
    }

    .bg-gradient-purple {
        background: linear-gradient(135deg, #8e44ad, #c0392b);
    }

    /* Card Text Styling */
    .card-body h5 {
        font-size: 1.2rem;
        margin-bottom: 8px;
    }

    .card-body h2 {
        font-size: 2rem;
        font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .custom-card {
            transform: scale(1);
        }
    }
</style>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <!-- Animated Header -->
    <div class="dashboard-header text-center mb-5">
        <h1 class="display-4 fw-bold gradient-text mb-3">
            <i class="fas fa-chart-line me-3"></i>Dashboard Overview
        </h1>
    </div>

    <!-- Stats Cards Grid -->
    <div class="row g-4 justify-content-center">
        <!-- Total Members Card -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="stat-card members-card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                </div>
                <a href="{% url 'members_list' %}" class="stat-card-link">
                    <div class="stat-card-content">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                            <div class="icon-pulse"></div>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-title">Total Members</h3>
                            <h2 class="stat-value counter" data-target="0">{{ members|length }}</h2>
                            <div class="stat-trend">
                                <i class="fas fa-arrow-up text-success"></i>
                                <span class="trend-text">Growing</span>
                            </div>
                        </div>
                        <div class="stat-badge">
                            <span class="badge">Active</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Total Revenue Card -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="stat-card revenue-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                </div>
                <a href="#" class="stat-card-link">
                    <div class="stat-card-content">
                        <div class="stat-icon">
                            <i class="fas fa-indian-rupee-sign"></i>
                            <div class="icon-pulse"></div>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-title">Total Revenue</h3>
                            <h2 class="stat-value">â‚¹ <span class="counter" data-target="0">0</span></h2>
                            <div class="stat-trend">
                                <i class="fas fa-chart-line text-warning"></i>
                                <span class="trend-text">This Month</span>
                            </div>
                        </div>
                        <div class="stat-badge">
                            <span class="badge">Revenue</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Expiring Soon Card -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="stat-card expiring-card" data-aos="fade-up" data-aos-delay="300">
                <div class="card-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                </div>
                <a href="#" class="stat-card-link">
                    <div class="stat-card-content">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                            <div class="icon-pulse"></div>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-title">Expiring Soon</h3>
                            <h2 class="stat-value counter" data-target="0">0</h2>
                            <div class="stat-trend">
                                <i class="fas fa-exclamation-triangle text-danger"></i>
                                <span class="trend-text">Attention</span>
                            </div>
                        </div>
                        <div class="stat-badge">
                            <span class="badge">Alert</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Trainers Card -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="stat-card trainers-card" data-aos="fade-up" data-aos-delay="400">
                <div class="card-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                </div>
                <a href="#" class="stat-card-link">
                    <div class="stat-card-content">
                        <div class="stat-icon">
                            <i class="fas fa-users-cog"></i>
                            <div class="icon-pulse"></div>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-title">Trainers</h3>
                            <h2 class="stat-value counter" data-target="0">{{ trainers|length }}</h2>
                            <div class="stat-trend">
                                <i class="fas fa-user-check text-info"></i>
                                <span class="trend-text">Available</span>
                            </div>
                        </div>
                        <div class="stat-badge">
                            <span class="badge">Staff</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Premium Styling -->
<style>
    :root {
        --primary-blue: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --success-green: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        --warning-orange: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --danger-red: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        --dark-purple: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .dashboard-container {
        padding: 2rem 0;
        min-height: 100vh;
    }

    /* Header Styling */
    .dashboard-header {
        padding: 2rem 0;
    }

    .gradient-text {
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Stat Cards */
    .stat-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--card-shadow);
        border: none;
        height: 100%;
    }

    .stat-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: var(--hover-shadow);
    }

    .stat-card-link {
        text-decoration: none;
        color: inherit;
        display: block;
        height: 100%;
    }

    /* Card Backgrounds */
    .members-card {
        background: var(--primary-blue);
        color: white;
    }

    .revenue-card {
        background: var(--success-green);
        color: white;
    }

    .expiring-card {
        background: var(--warning-orange);
        color: white;
    }

    .trainers-card {
        background: var(--dark-purple);
        color: white;
    }

    /* Card Shapes */
    .card-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }

    .card-shapes .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .shape-1 {
        width: 120px;
        height: 120px;
        top: -30px;
        right: -30px;
        animation-delay: 0s;
    }

    .shape-2 {
        width: 80px;
        height: 80px;
        bottom: -20px;
        left: -20px;
        animation-delay: 2s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Card Content */
    .stat-card-content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .stat-icon {
        position: relative;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        display: inline-block;
    }

    .icon-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: pulse 2s ease-out infinite;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
        }
    }

    .stat-info {
        flex-grow: 1;
    }

    .stat-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        opacity: 0.9;
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .stat-trend {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .stat-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
    }

    .badge {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .stat-card {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
        }

        .stat-icon {
            font-size: 2.5rem;
        }

        .action-btn {
            padding: 1rem;
            font-size: 0.9rem;
        }

        .action-btn i {
            font-size: 1.2rem;
        }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stat-card {
        animation: fadeInUp 0.6s ease-out;
    }
</style>

<!-- Interactive JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Counter Animation
        const counters = document.querySelectorAll('.counter');
        
        const startCounter = (counter) => {
            const target = +counter.getAttribute('data-target');
            const duration = 2000; // 2 seconds
            const increment = target / (duration / 16);
            let current = 0;
            
            const updateCounter = () => {
                current += increment;
                if (current < target) {
                    counter.textContent = Math.floor(current);
                    requestAnimationFrame(updateCounter);
                } else {
                    counter.textContent = target;
                }
            };
            
            updateCounter();
        };

        // Intersection Observer for counter animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    startCounter(entry.target);
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        counters.forEach(counter => {
            observer.observe(counter);
        });

        // Card hover effects
        const cards = document.querySelectorAll('.stat-card');
        
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add ripple effect to action buttons
        const actionBtns = document.querySelectorAll('.action-btn');
        
        actionBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(102, 126, 234, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            .action-btn {
                position: relative;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    });

    // Initialize AOS (Animate On Scroll) if available
    if (typeof AOS !== 'undefined') {
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    }
</script>
{% endblock %}

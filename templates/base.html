<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GymPro{% endblock %}</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            transition: background 0.3s ease-in-out;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #ff6600, #ff4500);
            padding: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: white !important;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(44, 62, 80, 0.9);
            min-height: 100vh;
            width: 230px;
            position: fixed;
            padding-top: 100px;
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
            box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.2);
            top: 0;
        }

        .sidebar .list-group-item {
            background: transparent;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .sidebar .list-group-item:hover {
            background: rgba(255, 102, 0, 0.8);
            color: white;
            transform: translateX(5px);
        }

        /* Dark Mode Toggle Button */
        .dark-mode-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }

        .dark-mode-btn i {
            margin-right: 8px;
        }

        .dark-mode-btn:hover {
            background: white;
            color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212 !important;
            color: white;
        }

        .dark-mode .navbar {
            background: linear-gradient(135deg, #222, #111);
        }

        .dark-mode .dark-mode-btn {
            border: 2px solid white;
            color: white;
        }

        .dark-mode .dark-mode-btn:hover {
            background: white;
            color: black;
        }

        .dark-mode .sidebar {
            background: rgba(30, 30, 30, 0.9);
        }

        .dark-mode .dashboard-card {
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.1);
        }


        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            margin-top: 80px; /* Fix to prevent navbar overlap */
            transition: all 0.3s ease-in-out;
        }

        /* Dashboard Cards */
        .dashboard-card {
            border-radius: 12px;
            padding: 20px;
            color: white;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Card Colors */
        .card-blue { background: linear-gradient(135deg, #1e3c72, #2a5298); }
        .card-green { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .card-orange { background: linear-gradient(135deg, #f12711, #f5af19); }
        .card-purple { background: linear-gradient(135deg, #8e44ad, #c0392b); }

        /* Grid Layout for Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding-top: 10px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dumbbell"></i> GymPro
            </a>
            <button class="dark-mode-btn ms-auto" id="toggle-darkmode">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="list-group">
            <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{% url 'member_registration' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-user-plus"></i> Register Member
            </a>
            <a href="{% url 'track_attendance' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-calendar-check"></i> Attendance
            </a>
            <a href="{% url 'workout_planner' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-running"></i> Workout Plans
            </a>
            <a href="{% url 'expiry_alerts' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-exclamation-triangle"></i> Expiry Alerts
            </a>
            <a href="{% url 'bmi_calculator' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-weight"></i> BMI Calculator
            </a>
            <a href="{% url 'contact_list' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-envelope-open-text mr-2"></i> Enquiries
            </a>
            <a href="{% url 'admin_logout' %}" class="list-group-item list-group-item-action text-danger">
    <i class="fas fa-sign-out-alt"></i> Logout
</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <div class="dashboard-grid mt-4">
            <div class="dashboard-card card-blue">
                <h5><i class="fas fa-users"></i> Total Members</h5>
                <h3>10</h3>
            </div>
            <div class="dashboard-card card-green">
                <h5><i class="fas fa-dollar-sign"></i> Total Revenue</h5>
                <h3>â‚¹ 1000.00</h3>
            </div>
            <div class="dashboard-card card-orange">
                <h5><i class="fas fa-hourglass-half"></i> Expiring Soon</h5>
                <h3>2</h3>
            </div>
            <div class="dashboard-card card-purple">
                <h5><i class="fas fa-user-tie"></i> Trainers</h5>
                <h3>6</h3>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script>
        // Dark Mode Toggle & Save Preference
        document.getElementById("toggle-darkmode").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });

        // Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
